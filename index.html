<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>PokePlanner</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
  </head>
  <body id = "login-page">
    
      
      
      <div class="container-fluid">
        <div class="row col-12">
          <div class="col-1">
            <img src="pictures/logo_transparent.png" class="logo">
          </div>
          <div class="col-10">
            
          </div>
          <div class="col-1">
            
              <button type="button" id="login-btn">
                Login
              </button>
            
            
          </div>
        </div>
      </div>


      <div class="external-cointainer">
        <div class="container-fluid login-picture-container row align-middle">
          <div class="col-1">
            
          </div>
          <div class="col-4">
            <p id="login-text">
              Sign Up For Free
            </p>
            <form id="login-form">
              <input type="text" id="username" placeholder="Username"><br>
              <input type="text" id="password"  placeholder="Password"><br>
              <input type="text" id="confirm-password"  placeholder="Confirm Password"><br>
            </form>
            <p id="login-terms">
              By clicking the button below, you are indicating that you have read and agree to the 
              Terms of Service and Privacy Policy.
            </p>
            <button type="button" id="signup-btn">Sign Up</button>
          </div>
          
          <div class="col-1">
  
          </div>
          <div class ="col-5">
            <img src="pictures/login_picture.png" id="login-image">
            <p id="login-desc">
              Motivate yourself to achieve your goals 
            </p>
          </div>
          
            
          <div class ="col-1">
  
          </div>
          
        </div>
      </div>
     
      
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
