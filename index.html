<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>PokePlanner</title>
    <link rel="icon" type="image/png" href="pictures/favicon-96x96.png" sizes="96x96" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
  </head>
  <body id = "signup-page">
    
      
      
      <div class="container-fluid">
        <div class="row">
          <div class="col-1">
            <img src="pictures/logo_transparent.png" class="logo">
          </div>
          <div class="col-10">
            
          </div>
          <div class="col-1">          
              <button type="button" id="toplogin-btn" onclick="document.location='login.html'">
                Login
              </button>         
          </div>
        </div>
      </div>


      <div class="external-cointainer">
        <div class="login-picture-container row align-middle">
          <div class="col-1">
            
          </div>
          <div class="col-4">
            <p id="signup-text">
              Sign Up For Free
            </p>
            <form id="signup-form">
              <input type="text" id="signup-username" placeholder="Username" required><br>
              <input type="text" id="signup-password"  placeholder="Password" required><br>
              <input type="text" id="signup-confirmpassword"  placeholder="Confirm Password" required><br>
            </form>
            <p id="signup-terms">
              By clicking the button below, you are indicating that you have read and agree to the 
              Terms of Service and Privacy Policy.
            </p>
            <input type="submit" id="signup-btn" value="Sign Up" disabled></input>
          </div>
          
          <div class="col-1">
  
          </div>
          <div class ="col-5">
            <img src="pictures/login_picture.png" id="signup-image">
            <p id="login-desc">
              Motivate yourself to achieve your goals 
            </p>
          </div>
          
            
          <div class ="col-1">
  
          </div>
          
        </div>
      </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
