<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>PokePlanner</title>
    <link rel="icon" type="image/png" href="pictures/favicon-96x96.png" sizes="96x96" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
  </head>

  
  <body id = "selection-page">

    <img src="pictures/logo_transparent.png" class="selection-logo">
    <h2 id="selection-title"> Choose your starter!</h2>

    <div class="card-deck">
      <div class="card text-center charmander-card selected">
        <img class="card-img-top" alt="Charmander Picture" id="charmander">
        <div class="card-body">
          <h5 class="card-title">Charmander</h5>   
        </div>
      </div>
      <div class="card text-center bulbasaur-card selected">
        <img class="card-img-top" alt="Bulbasaur Picture" id="bulbasaur">
        <div class="card-body">
          <h5 class="card-title">Bulbasaur</h5>
        </div>
      </div>
      <div class="card text-center squirtle-card selected">
        <img class="card-img-top" alt="Squirtle Picture" id="squirtle">
        <div class="card-body">
          <h5 class="card-title">Squirtle</h5>
        </div>
      </div>
      <div class="card text-center pikachu-card selected">
        <img class="card-img-top" alt="Pikachu Picture" id="pikachu">
        <div class="card-body">
          <h5 class="card-title">Pikachu</h5>
        </div>
      </div>
    </div>
    
    <input type="submit" id="select-btn" value="Select" disabled></input>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="selection.js"></script>
  </body>
</html>
